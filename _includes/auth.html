<html>
<head>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
</head>
<body>
<div class="login-page" ng-app="">
  <div class="login-content login-content-signin" ng-hide="showSignIn">
      <h2>Log in</h2>
      <form class="wrapper-box" role="form" onsubmit="window.login(event)">
        <input id="email_field" type="email"
          class="form-control form-control-email"
          placeholder="Email address"
          required>
        <input id="password_field" type="password"
          class="form-control form-control-password"
          placeholder="Password"
          required >
        <button type="submit" class="btn btn-submit btn-default pull-right">Log in</button>
        <button type="submit" class="btn btn-submit btn-default pull-right" onclick="window.logout(event)">Log out</button>
      </form>
  </div>
</div>
<script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
